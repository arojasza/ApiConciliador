<body class="container">
  <div class="flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="w-100  ">
      <div class="d-flex justify-content-center">
        <div class="w-10  border-round-2xl shadow-2" style="opacity: 0.7;">
          <p class="text-2xl bw-text-blue text-center mt-3 mb-2 font-semibold">
            ¡Bienvenido al sistema de conciliación!
          </p>
          @if(ambiente){
            <div class="uf-form-signin">
              <div class="text-center">
                <img src="./assets/Images/Grupo_KFC.png" height="120" class="mr-2" class="imagen" />
                <h1 class="text-white h3">Bienvenido</h1>
              </div>
              <form class="mt-4">
                <div class="input-group uf-input-group input-group-lg mb-3">
                  <span class="input-group-text fa fa-user"></span>
                  <input type="text" class="form-control" placeholder="Username or Email address">
                </div>
                <div class="input-group uf-input-group input-group-lg mb-3">
                  <span class="input-group-text fa fa-lock"></span>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-grid mb-4">
                  <button type="submit" class="btn uf-btn-primary btn-lg">Ingresar</button>
                </div>
              </form>
            </div>
          } @else {
            <div class="text-center">
              <img src="./assets/Images/Grupo_KFC.png" height="120" class="mr-2" class="imagen" />
              <h1 class="text-white h3">Bienvenido</h1>
            </div>
            <div class="d-grid mb-4">
              <button type="submit" class="btn uf-btn-primary btn-lg" (click)="onIngresarClick()">Ingresar</button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</body>
